<!DOCTYPE html>
<html>
<head>
	<title>Opacity</title>
	<style type="text/css">
		body {
			background-image: url(geometric-leaves.png);
		}
		.satu {
			width: 300px; height: 300px;
			background-color: #f60;
			opacity: .5;
			position: relative;
		}
		.dua {
			width: 100px; height: 100px;
			background-color: blue;
			position: absolute;
			opacity: .5;
			right: -50px; bottom: -50px;
		}
	</style>
</head>
<body>

	<div class=satu>
		<div class="dua"></div>
	</div>

</body>
</html>
