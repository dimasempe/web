<!DOCTYPE html>
<html>
<head>
	<title>Border Radius</title>
	<style type="text/css">
		div {
			width: 300px; height: 300px;
			background-color: salmon;
			border-top-right-radius: 50%; border-bottom-left-radius: 50%;
			/*atau*/ border-radius: 0 50% 0 50%;
			text-align: center; line-height: 300px;
			overflow: hidden;
		}
		div img {
			width: 300px;
		}
	</style>
</head>
<body>

	<div>
		<img src="dimas.jpg">
	</div>

</body>
</html>
