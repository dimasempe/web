<!DOCTYPE html>
<html>
<head>
	<title>Coba Position</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
		}
		.satu {
			background-color: lightgreen;
		}
		.dua {
			background-color: yellow;
			position: relative;
			top:40px; left:60px;
		}
		.tiga {
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>
</body>
</html>
