<!DOCTYPE html>
<html>
<head>
	<title>Coba Position</title>
	<style type="text/css">
		body {
			height: 2000px;
		}
		div {
			width: 200px;
			height: 200px;
		}
		.container {
			width: 600px;
			height: 600px;
			border: 10px solid blue;
			margin:auto;
			position: relative;
		}
		.satu {
			background-color: lightgreen;
		}
		.dua {
			background-color: yellow;
			position: absolute;
			top:40px; left:60px;
		}
		.tiga {
			background-color: red;
			position: fixed;
			top:0; right: 0;
			height: 40px;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="satu"></div>
		<div class="dua"></div>
		<div class="tiga"></div>
	</div>
</body>
</html>
