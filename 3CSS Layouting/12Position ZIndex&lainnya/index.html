<!DOCTYPE html>
<html>
<head>
	<title>Coba Position</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			position: absolute;
		}
		.satu {
			background-color: lightgreen;
			z-index: 20;
		}
		.dua {
			background-color: yellow;
			top: 50px; left: 50px;
		}
		.tiga {
			background-color: red;
			top:100px; left:100px;
		}
	</style>
</head>
<body>
	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>
</body>
</html>
